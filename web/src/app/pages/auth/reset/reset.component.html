<app-auth-layout>
  <form class="px-8 pt-6 pb-6 mb-4 pc-auth-main-form">
    <div class="mt-4 mb-14">
      <h3 class="text-center">{{ 'reset_password' | translate }}</h3>
    </div>
    <div class="mb-6 relative">
      <input
        type="text"
        placeholder=" "
        autoComplete="current-email"
        id="pc-auth-main-form-email"
        class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer pc-auth-main-form-input"
        required
      />
      <label
        htmlFor="pc-auth-main-form-email"
        class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1"
      >
        {{ 'enter_your_email_address' | translate }}
      </label>
    </div>
    <div class="mt-4 mb-3">
      <button
        type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline pc-auth-main-form-submit-btn"
      >
        {{ 'reset' | translate }}
      </button>
    </div>
    <div class="pc-auth-additional-link">
      <p>
        <span>{{ 'remember_password' | translate }}</span>
        <a
          routerLink="/auth/signin"
          class="inline-block pc-auth-main-form-reset-link"
          >{{ 'sign_in' | translate }}</a
        >
      </p>
    </div>
  </form>
</app-auth-layout>
